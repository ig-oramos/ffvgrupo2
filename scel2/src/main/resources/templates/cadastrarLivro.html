<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scel - Cadastro de Livros</title>
</head>
<body>
    <h1>Cadastrar livro</h1>
    <form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" id="isbn" placeholder="isbn">
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="submit" class="btn btn-primary" value="Cadastrar Livro">
        </div>
    </form>
</body>
</html>
