<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scel - Cadastro de Livros</title>
</head>
<body>
    <h1>Cadastrar livro</h1>
    <p th:text="${message}"></p>
    <form th:action="@{/livros/save}" th:object="${livro}" method="post">
        <div class="form-group-row">
            <div class="col-md-4">
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN">
            </div>
        </div>
        <div class="form-group-row">
            <div class="col-md-4">
                <label for="titulo">Título</label>
                <input type="text" th:field="*{titulo}" id="titulo" placeholder="TÍtulo">
            </div>
        </div>
        <div class="form-group-row">
            <div class="col-md-4">
                <label for="autor">Autor</label>
                <input type="text" th:field="*{autor}" id="autor" placeholder="Autor">
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="submit" class="btn btn-primary" value="Cadastrar Livro">
        </div>
    </form>
</body>
</html>
