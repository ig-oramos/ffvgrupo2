<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scel - Consulta de Livros</title>
</head>
<body>
    <h3>Consultar livro</h3>
    <p>Data atual - <span th:text="${serverDate}"></span></p>
    <tbody>
        <tr th:each="Livro: ${livros}">
            <td th:text="${livro.isbn}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
        </tr>
    </tbody>
</body>
</html>
