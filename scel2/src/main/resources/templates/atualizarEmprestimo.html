<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scel - Registrar Devolucao/Atualizar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <header th:replace="fragments/header :: cabecalho"></header>

    <div class="container my-5">
        <h3>Registro de Devolucao/Atualizacao</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/emprestimos/update/{id} (id=${emprestimo.id})}" th:object="${emprestimo}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="isbn" class="col-form-label">ISBN</label>
                                <input type="text" th:field="*{isbn}" class="form-control" id="isbn"
                                    placeholder="ISBN">
                                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                                    class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="ra" class="col-form-label">RA</label>
                                <input type="text" th:field="*{ra}" class="form-control" id="ra" placeholder="RA">
                                <span th:if="${#fields.hasErrors('ra')}" th:errors="*{ra}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="ra" class="col-form-label">Data de Devolucao prevista</label>
                                <input type="text" th:field="*{dataDevolucaoPrevista}" class="form-control" id="dataDevolucaoPrevista" placeholder="Data de devolucao prevista">
                                <span th:if="${#fields.hasErrors('dataDevolucaoPrevista')}" th:errors="*{dataDevolucaoPrevista}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="dataDevolucao" class="col-form-label">Data de Devolucao</label>
                                <input type="text" th:field="*{dataDevolucao}" class="form-control" id="dataDevolucao" placeholder="Data de devolucao">
                                <span th:if="${#fields.hasErrors('dataDevolucao')}" th:errors="*{dataDevolucao}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Registrar Devolucao/Atualizar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: rodape"></footer>
</body>
</html>
