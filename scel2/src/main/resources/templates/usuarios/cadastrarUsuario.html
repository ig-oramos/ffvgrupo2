<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scel - Cadastrar Usuario</title>
    <script>
        function consulta() {
            window.open("usuarios/consultar");
        }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <header th:replace="fragments/header :: cabecalho"></header>

    <div class="container my-5">
        <h3>Cadastrar Usuário</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="ra" class="col-form-label">RA</label>
                                <input type="text" th:field="*{ra}" class="form-control" id="ra" placeholder="RA">
                                <span th:if="${#fields.hasErrors('ra')}" th:errors="*{ra}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="nome" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome"
                                    placeholder="Nome">
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                    class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">E-Mail</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email"
                                    placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="cep" class="col-form-label">CEP</label>
                                <input type="text" th:field="*{cep}" class="form-control" id="cep"
                                    placeholder="CEP">
                                <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"
                                    class="text-danger"></span>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{endereco}" value="undefined">
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Cadastrar Usuário">
                            <!-- <input type="button" class="btn btn-primary" value="Consultar Usuário"
                                onclick="consulta();"> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: rodape"></footer>
</body>

</html>
